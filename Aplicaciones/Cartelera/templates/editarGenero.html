{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR GENERO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizarGenero' %}" method="post"> <!-- Corregido 'procesarAcucalizarGenero' por 'procesarActualizarGenero' -->
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ generoEditar.id }}">
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                       value="{{ generoEditar.nombre }}"
                       placeholder="Ingrese el nombre del género" required>
                <label for="descripcion"><b>Descripción:</b></label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3"
                          placeholder="Ingrese la descripción" required>{{ generoEditar.descripcion }}</textarea>
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoGeneros' %}" class="btn btn-secondary">Cancelar</a> <!-- Se agregó la clase 'btn btn-secondary' para que el enlace se vea como un botón -->
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
