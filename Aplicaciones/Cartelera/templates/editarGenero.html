{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR GÉNERO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizarGenero' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ generoEditar.id }}">
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="{{ generoEditar.nombre }}" placeholder="Ingrese el nombre del género" required>
                <label for="descripcion"><b>Descripción:</b></label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Ingrese la descripción" required>{{ generoEditar.descripcion }}</textarea>
                <label for="foto"><b>Fotografía:</b></label>
                <input type="file" name="foto" id="foto" class="form-control" accept="image/*">
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoGeneros' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
