{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR PAÍS</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizarPais' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ paisEditar.id }}">
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="{{ paisEditar.nombre }}" placeholder="Ingrese el nombre del país" required>
                <label for="continente"><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" value="{{ paisEditar.continente }}" placeholder="Ingrese el continente" required>
                <label for="capital"><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" value="{{ paisEditar.capital }}" placeholder="Ingrese la capital" required>
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
