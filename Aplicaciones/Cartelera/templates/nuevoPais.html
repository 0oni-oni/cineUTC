{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" enctype="multipart/form-data" id="frm_nuevo_pais" method="post"> <br>
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre"> <br>
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingrese el continente"> <br>
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese la capital"> <br>

                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script>
    $("#frm_nuevo_pais").validate({
        rules:{
            nombre:{required:true},
            continente:{required:true},
            capital:{required:true}
        },
        messages:{
            nombre:{required:"Por favor ingrese el nombre"},
            continente:{required:"Por favor ingrese el continente"},
            capital:{required:"Por favor ingrese la capital"}
        }
    });
</script>

{% endblock %}
